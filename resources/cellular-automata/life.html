<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<link href="https://fonts.googleapis.com/css?family=Signika:400,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<p>John Conway's Cellular Automata (Game of Life)</p>
	</div>

	<div class="container">
		<div class="buttonWrapper">
		<table>
			<tbody>
				<tr>
					<td><button type="button" class="buttons setupButtons" id="gliderGunSetup">Glider Gun</button></td>	
					<td><button type="button" class="buttons setupButtons" id="spaceShipSetup">Space Ship</button></td>
					<td><button type="button" class="buttons setupButtons" id="explostionSetup">Explosion</button></td>	
				</tr>
				<tr>
					<td><button type="button" class="buttons actionButtons" id="clearButton">Clear</button></td>
					<td><button type="button" class="buttons actionButtons" id="startButton">Start</button></td>
					<td><button type="button" class="buttons actionButtons" id="stopButton">Stop</button></td>
				</tr>
			</tbody>
		</table>
	</div>

		<div id="canvas">
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
